spring:
  application:
    name: Spring Boot Lab

management:
  endpoints:
    web:
      exposure:
        include: conditions,configprops,beans,env,shutdown
  endpoint:
    shutdown:
      access: unrestricted

app:
  # Notification Configuration
  notification:
    enabled: true
    type: email  # Options: email, sms
    email:
      host: smtp.example.com
      port: 587
      from: lab@example.com
    sms:
      api-key: your-api-key-here
      provider: twilio